version: 1

project_name: fcgh

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: fcgh
    main: ./cmd/fcgh
    binary: fcgh
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.buildTime={{.Date}}
    flags:
      - -trimpath

  - id: cc
    main: ./cmd/cc
    binary: cc
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.buildTime={{.Date}}
    flags:
      - -trimpath

  - id: ccc
    main: ./cmd/ccc
    binary: ccc
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.buildTime={{.Date}}
    flags:
      - -trimpath

archives:
  - id: default
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE
      - CHANGELOG.md
      - src: example-configs/
        dst: example-configs
        strip_parent: true

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
  groups:
    - title: "New Features"
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: "Bug Fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: "Performance Improvements"
      regexp: "^.*perf[(\\w)]*:+.*$"
      order: 2
    - title: "Other Changes"
      order: 999

release:
  github:
    owner: greenstevester
    name: fast-cc-git-hooks
  draft: false
  prerelease: auto
  mode: replace
  header: |
    # üöÄ fcgh {{.Tag}}

    **The easiest way to write better commit messages!**

    ## üÜï What's New in This Release
    
    This release includes **two powerful tools**:
    - **`fcgh`** - Fast Conventional Git Hooks for enforcing conventional commits
    - **`cc`** - Helper utility for generating commit messages automatically

    ## ‚ö°Ô∏è Super Quick Setup (2 steps!)

    ### Step 1: Download for your platform

    **üêß Linux:**
    ```bash
    # Most common (AMD64)
    curl -L -o fcgh.tar.gz https://github.com/greenstevester/fast-cc-git-hooks/releases/download/{{.Tag}}/fcgh_{{.Tag}}_linux_amd64.tar.gz
    tar -xzf fcgh.tar.gz
    chmod +x fcgh cc
    sudo mv fcgh cc /usr/local/bin/

    # ARM64 (Raspberry Pi, etc.)
    curl -L -o fcgh.tar.gz https://github.com/greenstevester/fast-cc-git-hooks/releases/download/{{.Tag}}/fcgh_{{.Tag}}_linux_arm64.tar.gz
    tar -xzf fcgh.tar.gz
    chmod +x fcgh cc
    sudo mv fcgh cc /usr/local/bin/
    ```

    **üçé macOS:**
    ```bash
    # Intel Macs
    curl -L -o fcgh.tar.gz https://github.com/greenstevester/fast-cc-git-hooks/releases/download/{{.Tag}}/fcgh_{{.Tag}}_darwin_amd64.tar.gz
    tar -xzf fcgh.tar.gz
    chmod +x fcgh cc
    sudo mv fcgh cc /usr/local/bin/

    # Apple Silicon (M1/M2/M3)
    curl -L -o fcgh.tar.gz https://github.com/greenstevester/fast-cc-git-hooks/releases/download/{{.Tag}}/fcgh_{{.Tag}}_darwin_arm64.tar.gz
    tar -xzf fcgh.tar.gz
    chmod +x fcgh cc
    sudo mv fcgh cc /usr/local/bin/
    ```

    **ü™ü Windows:**
    ```powershell
    # Download and extract fcgh_{{.Tag}}_windows_amd64.zip
    # Add both fcgh.exe and cc.exe to your PATH
    ```

    ### Step 2: Set it up (takes 5 seconds!)
    ```bash
    fcgh setup
    ```

    **That's it!** üéâ Now every time you make a commit, it will automatically check that your message is good!

    ## ü§ñ NEW: Automatic Commit Message Generation
    
    Use the included `cc` helper to automatically generate conventional commit messages:
    ```bash
    cc                    # Preview generated commit message
    ccc                   # Generate and commit automatically
    cc --verbose          # Show detailed analysis
    ```

  footer: |
    ## üê≥ Docker (Advanced Users)
    ```bash
    docker pull ghcr.io/greenstevester/fcgh:{{.Tag}}
    ```

    ## üì¶ Package Managers
    - **Ubuntu/Debian:** Download `.deb` file and run `sudo dpkg -i fcgh_{{.Tag}}_linux_amd64.deb`
    - **RHEL/CentOS:** Download `.rpm` file and run `sudo rpm -i fcgh_{{.Tag}}_linux_amd64.rpm`
    
    ## üç∫ Coming Soon
    - **Homebrew:** `brew install greenstevester/tap/fcgh`
    - **Windows Scoop:** `scoop install fcgh`

    ---
    üí° **Need help?** Run `fcgh -h` for super friendly help!

